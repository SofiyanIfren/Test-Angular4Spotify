<!-- **************************   FORMULAIRE   ************************************ -->
<form id="myForm" class="container" (ngSubmit)="onValidate(myForm)" #myForm="ngForm">
  <h4>Renseignez votre Token*</h4>
  <input class="form-control" type="text" placeholder="Token" name="token" ngModel><br>

  <h4>Renseignez le nom de l'artiste*</h4>
  <input class="form-control" type="text" placeholder="Artiste" name="artist" ngModel><br>
    
  <button class="btn btn-secondary btn-lg btn-block" type="submit">Trouve mon artiste !</button>
</form>

<div class="row">
  <!-- **********************   LISTE DES ARTISTES   ******************************** -->
  <div id="artistsList" class="col-sm-4">
    <h3>Les artistes :</h3>
    <div class="list-group" *ngFor="let artist of artistsNumber" (click)="goToInformations(artist.id)">
      <div class="list-group-item active">
        <h4 class="list-group-item-heading">{{ artist.name }}</h4>
        <p class="list-group-item-text">Déjà {{ artist.followers.total }} followers !</p>
      </div>
    </div>
  </div>
  <!-- **********************   LISTE DES ALBUMS   ********************************** -->
  <div id="albumsList" class="col-sm-7">
      <h3>Leurs albums :</h3>
    <div class="list-group" *ngFor="let album of albumsNumber">
      <div class="list-group-item active">
        <h4 class="list-group-item-heading" >{{ album.name }}</h4>
        <p class="list-group-item-text">Date de sortie : {{ album.release_date }}</p>
      </div>
    </div>
  </div>
</div>
